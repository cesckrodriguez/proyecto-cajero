<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <script src="https://kit.fontawesome.com/8912ba5f29.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="registro">

            </div>
            
            <form class="formulario">

                <input type="submit" value="Ingresar" id="formulario-ingresar">
            </form>

            <h3 class="regUsuario">
                <a href="#">Registrar Nuevo Usuario</a>
            </h3>
        </div>
        <div class="imagen"><img src="principal.jpg" alt=""> </div>
    </div>
