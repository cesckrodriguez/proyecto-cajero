<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <script src="https://kit.fontawesome.com/8912ba5f29.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="registro">
            <div class="titulo">
                <h1>Bienvenido a Dev-F Bank.</h1>
                <h5> <em>"Los campeones de las finanzas son como las perlas de un collar, cuando una de ellas caen, las otras le siguen."<br>-Henrik Ibsen-</em> </h5>
            </div>
            
            <form class="formulario">
                <div class="cajaLogo">
                    <i class="fa-solid fa-right-to-bracket"></i><input type="text" placeholder="Ingresar Usuario" id="formulario-usuario">
                </div>

                <div class="cajaLogo">
                    <i class="fa-solid fa-key"></i></i><input type="password" placeholder="Ingresar Contraseña" id="formulario-contraseña">
                </div>

                <div class="cajaLogo">
                    <i class="fa-solid fa-paper-plane"></i><input type="submit" placeholder="Ingresar" id="formulario-ingresar">
                </div>
            </form>

            <div class="regUsuario">
                <a href="#">Registrar Nuevo Usuario</a>
            </div>
        </div>
        <div class="imagen">
            <div class="imagen__texto">
                <h2> <b>DEV.F BANK</b></h2> 
                <nav>
                     <a href="#">Mas Sobre nosotros</a> 
                     <a href="#">Contacto</a> 
                     <a href="#">Redes Sociales</a>
                     <a href="#">Bolsa de Trabajo</a>
                </nav>
            </div>
            
        </div>
    </div>
    
    <script src="file.js"></script>
</body>
</html>
